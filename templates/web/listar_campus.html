<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- CSS Bootstrap 5 -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous"
    />

    <!-- CSS do projeto -->
    <link rel="stylesheet" href="{% static 'css/web/lista_campus.css' %}">

    <!-- Icones FontAwesome -->
    <script src="https://kit.fontawesome.com/7b665cb419.js" crossorigin="anonymous"></script>

    <title>Sistema Educacional</title>
  </head>
  <body>
    <header class="text-center mb-4">
      <h1 class="mb-4">Sistema Educacional</h1>

      <div class="input-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Busque por um câmpus" 
          aria-label="Busque por um câmpus" 
        />

        <button 
          class="btn btn-pesquisa" 
          type="button" 
        >
          <i class="fas fa-search text-white"></i>
        </button>
      </div>
    </header>

    <main id="lista-campus">

      <a 
        href="#" 
        style="background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/media/fotos_campus/campus-tubarao_94iP3mn.jpg');"
        class="card-campus shadow py-md-5 py-4 px-4"
      >
        <h2 class="mb-3">Câmpus Canoinhas</h2>

        <div class="info-campus">
          <span>
            <i class="fa fa-map-marker-alt"></i>
            <span>Canoinhas - SC</span>
          </span>

          <span>
            <i class="fa fa-graduation-cap"></i>
            <span>4 Cursos Ofertados</span>
          </span>
        </div>
      </a>

    </main>

    <!-- JS Bootstrap 5 -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
      crossorigin="anonymous"
    ></script>
  </body>
</html>
