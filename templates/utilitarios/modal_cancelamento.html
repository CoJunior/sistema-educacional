<div class="modal fade" id="modal-cancelamento" data-backdrop="static" data-keyboard="false" aria-hidden="true">
  <div class="modal-dialog dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="staticBackdropLabel">Atenção</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <h6 class="mb-0">Você tem certeza que gostaria de cancelar?</h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary btn-sm px-3 mr-2" data-dismiss="modal">Não</button>
        <button onclick="goBack()" class="btn btn-sm btn-primary btn-sm px-3">Sim</button>
      </div>
    </div>
  </div>
</div>

<script>
  function goBack() {
      window.history.back();
  }
</script>
