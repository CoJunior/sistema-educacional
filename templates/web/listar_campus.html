<!DOCTYPE html>
<html lang="pt-BR">

<head>
  {% load static %}

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/png">

  <!-- Fonte Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- CSS Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- CSS do projeto -->
  <link rel="stylesheet" href="{% static 'css/web/lista_campus.css' %}">

  <!-- Icones FontAwesome -->
  <script src="https://kit.fontawesome.com/7b665cb419.js" crossorigin="anonymous"></script>

  <title>Aquilombar</title>
</head>

<body>
  <header class="text-center mb-4">
    <h1 class="mb-4">Aquilombar</h1>

    <form method="GET" id="form-pesquisa">
      <div class="d-flex gap-1">
        <div class="input-group">
          <input 
            type="text" 
            class="form-control" 
            name="pesquisa" 
            id="input-pesquisa" 
            placeholder="Busque um câmpus, curso ou instituição"
            aria-label="Busque um câmpus, curso ou instituição"
          />

          <button class="btn btn-pesquisa" type="submit">
            <i class="fas fa-search text-white"></i>
          </button>
        </div>

        <button type="button" class="btn d-none" id="btn-limpar-pesquisa" data-bs-toggle="tooltip"
          data-bs-placement="top" title="Limpar pesquisa">
          <i class="fas fa-times text-danger"></i>
        </button>
      </div>
    </form>
  </header>

  <main class="d-flex flex-column gap-3" id="lista-campus">
  </main>

  <!-- JS Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- JS do projeto -->
  <script src="{% static 'javascript/web/listar_campus.js' %}"></script>
</body>

</html>
