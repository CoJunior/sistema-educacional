{% extends 'base.html' %}

{% block content %}
  <h1 class="h3 mb-4 text-gray-800">
    Dashboard
  </h1>

  <div class="row justify-content-center">
    <div class="col-md-4 mb-3">
      <div class="card card-body border-left-primary">
        <h6 class="mb-1">Instituições</h6>
        <h4 class="mb-0">{{ dados.instituicoes }}</h4>
      </div>
    </div>
    
    <div class="col-md-4 mb-3">
      <div class="card card-body border-left-success">
        <h6 class="mb-1">Câmpus</h6>
        <h4 class="mb-0">{{ dados.campus }}</h4>
      </div>
    </div>
    
    <div class="col-md-4 mb-3">
      <div class="card card-body border-left-warning">
        <h6 class="mb-1">Cursos</h6>
        <h4 class="mb-0">{{ dados.cursos }}</h4>
      </div>
    </div>
  </div>
{% endblock %}
