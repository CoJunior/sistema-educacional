{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'utilitarios/mensagens.html' %}

<h3>{{tipo}} de Cota</h3>
<form method="POST" id="form-campus" enctype="multipart/form-data">
  <div class="card card-body shadow mb-3">
    <h4 class="mb-4">Dados</h4>

    {% crispy form %}
  </div>
</form>

<div class="d-flex justify-content-end mb-3">
  <button type="button" class="btn btn-sm btn-secondary" data-toggle="modal" data-target="#modal-cancelamento">
    Cancelar
  </button>
  <button type="submit" form="form-campus" class="btn btn-sm btn-primary ml-2">
    Cadastrar
  </button>
</div>

{% include 'utilitarios/modal_cancelamento.html' %}
{% endblock %}
