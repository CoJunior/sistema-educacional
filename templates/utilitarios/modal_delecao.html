<!-- Modal de deleção -->
<div class="modal fade" id="modal-delecao" tabindex="-1" aria-labelledby="modal-delecao-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-delecao-label">Deletar {{ tipo }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-center mb-0">Você tem certeza que deseja deletar este registro?</p>
        <form method="POST" id="form-delecao">
          {% csrf_token %}
          
          <input type="text" name="pk" id="pk-delecao" class="d-none">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">
          Cancelar
        </button>
        <button type="submit" form="form-delecao" class="btn btn-sm btn-primary">
          Deletar
        </button>
      </div>
    </div>
  </div>
</div>
